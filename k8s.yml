apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: NodeJs
  template:
    metadata:
      labels:
        app: NodeJs
    spec:
      containers:
        - name: dotnet-container
          image: containerregistry.azurecr.io/myapp:latest
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: acr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
spec:
  type: LoadBalancer
  selector:
    app: NodeJs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
